<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Cadastro.css">

    <title>Cadastre-se</title>
</head>
<body class="elemento-animado">
    <div class="telaLogin">

      
        
        <!-- Texo de Login -->
        <div>
            
            <h1>Cadastre-se</h1>

        </div>
        <div class="camposcadastros">
        <hr>

        <!-- Campo de Cadastro - Nome -->
              <div class="form-group" >
                <label for="text">Nome</label>
                <input id="nomeuser" type="text" class="form-control" placeholder="Digite seu Nome" >
        <!-- Campo de E-mail -->
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control"  placeholder="Digite seu Email">
        <!-- Campo de Cadastro - Senha --> 
                <label for="pwd">Senha</label>
                <input id="pwd" type="password" class="form-control"  placeholder="Digite sua Senha">
               
        <!-- Campo de Data de Admissão -->
                <label for="date">Data de Admissão</label>
                <input id="date" type="date" class="form-control" >

        <!-- Campo de Data de Admissão -->
                <label for="number">Salário</label>
                <input id="salario" type="number" class="form-control"  placeholder="Digite seu Salário em R$">
      
            </div>
        <!-- Registro de Cadastro -->
                <div class="botoes-page-cadastro">
                    <a href="./Login.html">
                        <button type="button" class="btn btn-info" >Voltar</button>
                    </a>
                    <!-- Campo Entrar -->         
                   <button type="button" class="btn btn-info" id="btn-cadastro">Cadastrar</button>
                </div>
           
        
      </div>
   

   
   
    </div>
    <!-- Importando -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <!-- Importanto JavaScript Local -->
    <script src="../Js/Cadastro.js"></script>
</body>
</html>
